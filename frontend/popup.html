<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Focus</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Study Focus</h1>
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="themeToggle">
                <span class="slider"></span>
            </label>
        </div>

        <label for="studyTopic">Select Study Topic:</label>
        <select id="studyTopic">
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="programming">Programming</option>
        </select>

        <label for="studyTimer">Set Study Timer (minutes):</label>
        <input type="number" id="studyTimer" min="1" value="25">

        <button id="startButton">Start Studying</button>

        <!-- Dark Mode Toggle Switch -->
        

        <div id="timerDisplay">00:00</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
